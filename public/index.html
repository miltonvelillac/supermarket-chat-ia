<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link rel="icon" href="./assets/img/icon-supermarket.png">
  <title>Chat</title>
</head>
<body>
  <main>
    <header class="header">
      <img class="header__icon" src="./assets/img/icon-supermarket.png" aria-label="translate icon"/>
      <h1 class="header__title">Chat Supermarket</h1>
    </header>

    <form class="chat">
      <div class="chat__messages"></div>
      <div class="chat__input-group">
        <textarea name="chat" id="inputText" class="chat__input" rows="3" maxlength="100" placeholder="How can I help you?"></textarea>
        <button id="sendButton" class="chat__button">Send</button>
      </div>
    </form>
  </main>
</body>
<script src="./assets/js/main.js"></script>
</html>
